<div class="p-6">
  <div class="header">
    Sub Category <button mat-button class="float-right" (click)="add()"> Add </button>
  </div>
  <table mat-table matSort style="width: 100%;" [dataSource]="categoryDataSource">
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let row"> {{row.category?.name}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Action
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="flex flex-row ">
          <button class="btn-success" (click)="edit(row)">Edit</button>
          <button class="btn-danger" (click)="delete(row.id)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="categoryColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: categoryColumns;"></tr>
  </table>
  <div class="text-base text-slate-500 text-center p-5 border-2 border-solid "
    *ngIf="categoryDataSource.data.length === 0">No data found</div>

  <mat-paginator #paginator [length]="totalCount" (page)="getPaginatorData($event)" [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>
</div>
